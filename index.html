<!--
 * index.html
 * 
 * Purpose: Serves as the main entry point for the Linktree-style website, defining the structure, loading styles and scripts, and rendering the core UI components.
 * Dependencies: CSS files (main.css, themes.css, components.css, buttons.css, responsive.css), JS file (main.js), assets (favicon.png, profile.jpg).
 * Performance Notes: Uses lazy loading for images, deferred script loading, and modular CSS to optimize performance.
 * Accessibility Notes: Semantic HTML, ARIA labels, and role attributes ensure accessibility for screen readers and keyboard navigation.
 * Last Modified: June 4, 2025 - Initial documentation creation.
-->
<!DOCTYPE html>
<!--
 * DOCTYPE Declaration
 * Purpose: Declares the document as HTML5, ensuring modern browser rendering and standards compliance.
-->
<html lang="en">
<!--
 * HTML Element
 * Purpose: Root element with language set to English for accessibility and SEO.
 * Parameters: lang="en" sets the document language, aiding screen readers and search engines.
-->
<head>
    <!--
     * Head Section
     * Purpose: Contains metadata, stylesheets, and favicon for SEO, accessibility, and branding.
    -->
    <meta charset="UTF-8">
    <!--
     * Meta Charset
     * Purpose: Specifies UTF-8 encoding for universal character support, ensuring proper rendering of text.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
     * Meta Viewport
     * Purpose: Ensures responsive design by setting viewport width to device width and initial zoom to 1.0.
     * Usage: Critical for mobile responsiveness, defined in responsive.css.
    -->
    <meta name="description" content="Will Napolini's personal Linktree-style page with social media and language links.">
    <!--
     * Meta Description
     * Purpose: Provides a concise summary for search engines, improving SEO.
     * Usage: Displayed in search results to describe the page's content.
    -->
    <meta name="keywords" content="Will Napolini, digital creator, portfolio, links, social media">
    <!--
     * Meta Keywords
     * Purpose: Lists relevant keywords for SEO, though modern search engines prioritize content over keywords.
     * Usage: Helps categorize the page for search indexing.
    -->
    <meta name="author" content="Will Napolini">
    <!--
     * Meta Author
     * Purpose: Identifies the page author, enhancing credibility and SEO.
    -->
    <!-- Open Graph / Twitter Card -->
    <meta property="og:title" content="Will Napolini - Digital Creator">
    <!--
     * Open Graph Title
     * Purpose: Defines the title for social media sharing (e.g., Facebook, LinkedIn).
     * Usage: Ensures consistent branding when the page is shared.
    -->
    <meta property="og:description" content="Explore Will Napolini's links and social media profiles.">
    <!--
     * Open Graph Description
     * Purpose: Provides a description for social media previews.
    -->
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/192521042?s=400&u=61065e42741486686fae5490a1df64ef4c58f0f2&v=4">
    <!--
     * Open Graph Image
     * Purpose: Specifies the image displayed in social media previews.
     * Performance Notes: References profile.jpg, which is lazy-loaded to optimize performance.
    -->
    <meta property="og:url" content="https://yourusername.github.io">
    <!--
     * Open Graph URL
     * Purpose: Defines the canonical URL for the page, ensuring consistent linking.
    -->
    <meta name="twitter:card" content="summary_large_image">
    <!--
     * Twitter Card
     * Purpose: Configures Twitter to display a large image preview when shared.
     * Dependencies: Relies on og:image for the preview image.
    -->
    <title>Will Napolini</title>
    <!--
     * Title
     * Purpose: Sets the browser tab title, used for SEO and user orientation.
    -->
    <link rel="stylesheet" href="./css/main.css">
    <!--
     * Main CSS
     * Purpose: Loads global styles, resets, and typography.
     * Usage: Applied first to establish baseline styling.
     * Performance Notes: Loaded synchronously as it contains critical CSS.
    -->
    <link rel="stylesheet" href="./css/themes.css">
    <!--
     * Themes CSS
     * Purpose: Defines theme-specific styles (e.g., light/dark mode).
     * Usage: Applied after main.css to override default styles based on theme selection.
    -->
    <link rel="stylesheet" href="./css/components.css">
    <!--
     * Components CSS
     * Purpose: Styles reusable UI components (e.g., buttons, link cards).
     * Usage: Applied after themes.css to ensure component-specific styles take precedence.
    -->
    <link rel="stylesheet" href="./css/buttons.css">
    <!--
     * Buttons CSS
     * Purpose: Defines styles for button components, likely used in link cards.
     * Usage: Separated for modularity, applied after components.css.
    -->
    <link rel="stylesheet" href="./css/responsive.css">
    <!--
     * Responsive CSS
     * Purpose: Contains media queries for responsive layouts across devices.
     * Usage: Loaded last to override styles based on screen size.
    -->
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/192521042?s=400&u=61065e42741486686fae5490a1df64ef4c58f0f2&v=4">
    <!--
     * Favicon
     * Purpose: Sets the browser tab icon for branding.
     * Performance Notes: Small PNG file ensures fast loading.
    -->
</head>
<body>
    <!--
     * Body Section
     * Purpose: Contains the visible content of the page, structured for accessibility and modularity.
    -->
    <!-- Floating Decorative Orbs -->
    <div class="floating-orb floating-orb--1"></div>
    <div class="floating-orb floating-orb--2"></div>
    <div class="floating-orb floating-orb--3"></div>
    <!--
     * Floating Orbs
     * Purpose: Decorative elements for visual appeal, styled in components.css.
     * Usage: Animated via CSS (likely in components.css) to create a floating effect.
     * Performance Notes: Lightweight CSS animations to avoid heavy JavaScript.
    -->
    <div class="container">
        <!--
         * Container
         * Purpose: Wraps main content for consistent layout and spacing, styled in main.css.
         * Usage: Centers content and applies max-width for responsive design.
        -->
        <header class="profile-header" role="banner">
            <!--
             * Profile Header
             * Purpose: Displays user profile information (image, name, bio).
             * Accessibility: role="banner" identifies the header for screen readers.
            -->
            <img class="profile-header__image" src="https://avatars.githubusercontent.com/u/192521042?s=400&u=61065e42741486686fae5490a1df64ef4c58f0f2&v=4" alt="Profile photo of Will Napolini" loading="lazy">
            <!--
             * Profile Image
             * Purpose: Displays the user's profile picture.
             * Accessibility: alt attribute provides a description for screen readers.
             * Performance: loading="lazy" defers image loading until visible, reducing initial page load time.
            -->
            <h1 class="profile-header__name">Will Napolini</h1>
            <!--
             * Profile Name
             * Purpose: Displays the user's name prominently.
             * Usage: Styled in components.css for typography and alignment.
            -->
            <p class="profile-header__bio">Mindset • Skillset • Toolset</p>
            <!--
             * Profile Bio
             * Purpose: Provides a brief user description or tagline.
             * Usage: Styled in components.css for secondary typography.
            -->
        </header>
        <select class="language-switcher" aria-label="Select language"></select>
        <!--
         * Language Switcher
         * Purpose: Allows users to select a language, populated dynamically by languages.js.
         * Accessibility: aria-label ensures screen readers describe the element's purpose.
         * Dependencies: Requires languages.js for options and event handling.
        -->
        <nav class="social-footer" aria-label="Social media links"></nav>
        <!--
         * Social Footer Navigation
         * Purpose: Container for social media links, populated dynamically by links.js.
         * Accessibility: aria-label identifies the navigation for screen readers.
         * Dependencies: Requires links.js for rendering and components.css for styling.
        -->
        <main class="link-grid" role="main"></main>
        <!--
         * Link Grid
         * Purpose: Main content area for displaying link cards, populated by links.js.
         * Accessibility: role="main" identifies the primary content for screen readers.
         * Dependencies: Requires links.js for dynamic content and components.css for styling.
        -->
        <footer class="site-footer" role="contentinfo">
            <!--
             * Site Footer
             * Purpose: Contains theme switcher and GitHub link for additional navigation.
             * Accessibility: role="contentinfo" identifies the footer for screen readers.
            -->
            <select class="theme-switcher" aria-label="Select theme"></select>
            <!--
             * Theme Switcher
             * Purpose: Allows users to toggle between themes (e.g., light/dark), populated by themes.js.
             * Accessibility: aria-label ensures screen readers describe the element's purpose.
             * Dependencies: Requires themes.js for options and event handling.
            -->
            <a href="#" class="site-footer__github" aria-label="View source code on GitHub">
                <!--
                 * GitHub Link
                 * Purpose: Links to the project’s GitHub repository.
                 * Accessibility: aria-label provides a description for screen readers.
                -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <!--
                     * GitHub Icon
                     * Purpose: Displays the GitHub logo as an inline SVG.
                     * Usage: Styled via components.css, with fill="currentColor" for theme compatibility.
                    -->
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
        </footer>
    </div>
    <script type="module" src="./js/main.js"></script>
    <!--
     * Main Script
     * Purpose: Loads the main JavaScript module to initialize the application.
     * Usage: type="module" enables ES modules for modern JavaScript features.
     * Performance Notes: Loaded at the end of the body to ensure DOM is ready, reducing render-blocking.
    -->
</body>
</html>
